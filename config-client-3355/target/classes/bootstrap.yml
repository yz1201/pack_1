server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #config 客户端配置
    config:
      label: master              #分支名称
      name: config               #配置文件名称
      #读取后缀名称，上述三个综合，master分支上config-dev.yml的配置文件被读取
      #http://config-3344.com:3344/master/config-dev.yml
      profile: dev
      uri: http://localhost:3344 #配置中心地址
  #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://eureka9230.com:9230/eureka
  instance:
    instance-id: config-client3355

#暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"
